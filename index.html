<script type="module">
    import * as THREE from 'three';

    // --- CONFIGURACIÓN ESCENA ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050505, 0.15); // Niebla de bosque nocturno

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- ILUMINACIÓN ---
    const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Luz ambiental tenue
    scene.add(ambientLight);

    const flashLight = new THREE.SpotLight(0xffffff, 10);
    flashLight.angle = Math.PI / 6;
    flashLight.penumbra = 0.3;
    camera.add(flashLight);
    flashLight.position.set(0, 0, 1);
    flashLight.target = new THREE.Object3D();
    camera.add(flashLight.target);
    flashLight.target.position.set(0, 0, -5);
    scene.add(camera);

    // --- SUELO Y ENTORNO ---
    const floor = new THREE.Mesh(
        new THREE.PlaneGeometry(100, 100),
        new THREE.MeshStandardMaterial({ color: 0x112211 })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Árboles (Cilindros simples)
    for(let i=0; i<50; i++) {
        const tree = new THREE.Mesh(
            new THREE.CylinderGeometry(0.5, 0.7, 5),
            new THREE.MeshStandardMaterial({ color: 0x221100 })
        );
        tree.position.set(Math.random()*40-20, 2.5, Math.random()*40-20);
        scene.add(tree);
    }

        new THREE.MeshStandardMaterial({ color: 0x442200 })
    );

    closet.position.set(0, 1.5, -5);
    scene.add(closet);
